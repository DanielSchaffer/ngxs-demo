
<div class="card" *ngIf="task$ |async; let task">

  <div class="card-header">
    <h2 class="card-title">{{ task.title }}</h2>
    <h3 class="card-subtitle" *ngIf="task.description">{{ task.description }}</h3>
  </div>

  <div class="card-body">
    <h4>Task History</h4>
    <table *ngIf="history$ | async; let history">
      <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Changes</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let entry of history">
        <td>{{ entry.ts | date }}</td>
        <td>{{ entry.action }}</td>
        <td>{{ entry.changes | json }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
