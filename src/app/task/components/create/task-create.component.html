<div class="card">
  <div class="card-body">
    <form [formGroup]="addTaskForm">
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" formControlName="title" #title />
        <div class="alert alert-danger" *ngIf="addTaskForm.controls.title.invalid && addTaskForm.controls.title.dirty">Title is required</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input type="text" class="form-control" formControlName="description" #description />
      </div>
      <div class="form-group">
        <button type="button"
                (click)="addTask(addTaskForm)"
                class="btn btn-primary"
                [disabled]="addTaskForm.pristine || addTaskForm.invalid">Add Task</button>
      </div>
    </form>
  </div>
</div>
