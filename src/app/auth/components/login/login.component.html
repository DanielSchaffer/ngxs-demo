<div class="card">
  <div class="card-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="username" #username autofocus />
        <div class="alert alert-danger" *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)">User Name is required</div>
      </div>
      <div class="form-group">
        <button (click)="login(loginForm)"
                class="btn btn-primary"
                [disabled]="loginForm.pristine || loginForm.invalid">Sign In</button>
      </div>
    </form>
  </div>
</div>
